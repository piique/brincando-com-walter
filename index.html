<body>
    <div id="cont" class="container" style="
    display: flex;
    flex-direction: column;
    align-items: center;
">
        <h1>Nova despesa</h1>
        <div>
            <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Descrição</label>
                <div class="group-field"><input class="descrição" style="width: 100%;">
                </div>
            </div>

            <div style="display:flex ;">
                <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Valor </label>
                    <div class="group-field" style="padding-right: 20px;"><input class="valor" style=""></div>
                </div>

                <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Data</label>
                    <div class="group-field"><input type="date" class="data" style=""></div>
                </div>
            </div>
            <div style="display:flex ;">
                <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Conta/Cartão</label>
                    <div class="group-field"  style="padding-right: 20px;"><input  class="conta" style=""></div>
                </div>

                <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Categoria </label>
                    <div class="group-field"><input  class="categoria" style=""></div>
                </div>
            </div>
        </div>
       
        <button id="save-button" style="padding: 2vw;
        margin: 2vw;
        right: 0px;
        border: none;
        border-radius: 8px;
        background: darkgrey;" onclick="window.saveNewDespesa()" class="fa fa-plus"> adicionar despesa</button>
    </div>

                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <!-- MODAL CONTENT -->
                <div>
                    <h1>Atualizando despesa</h1>
                    <div>
                        <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Descrição</label>

                                <div class="group-field"><input type="date" class="data" style=""></div>
                            </div>
                        </div>
                        <div style="display:flex ;">
                            <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Conta/Cartão</label>
                                <div class="group-field"  style="padding-right: 20px;"><input  class="conta" style=""></div>
                            </div>

                            <div class="input-row"><label translate="" for="showDescription" class="ng-scope">Categoria </label>
                                <div class="group-field"><input  class="categoria" style=""></div>
                            </div>
                        </div>
                    </div>
                
                </div>
            <!-- END MODAL CONTENT -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" onclick="updateDespesa()" data-dismiss="modal">Salvar</button>
            </div>
        </div>
        </div>
    </div>

        <thead>
          <tr>
            <th scope="col">Descrição</th>
